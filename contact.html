<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hotel Management System</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <header class="bg-blue-800 text-white p-6">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-3xl font-bold">Luxury Hotel</h1>
            <nav>
                <a href="home.html" class="px-4">Home</a>
                <a href="rooms.html" class="px-4">Rooms</a>
                <a href="facilities.html" class="px-4">Facilities</a>
                <a href="services.html" class="px-4">Services</a>
                <a href="gallery.html" class="px-4">Gallery</a>
                <a href="reservations.html" class="px-4">Reservations</a>
                <a href="about.html" class="px-4">About Us</a>
                <a href="contact.html" class="px-4">Contact Us</a>
            </nav>
        </div>
    </header>

    <section class="py-12">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-8">Contact Us</h2>
            <form class="max-w-lg mx-auto">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700">Full Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" class="w-full px-4 py-2 border rounded-lg" rows="4"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
