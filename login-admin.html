<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>
        
        <form action="home-admin.html">
            <!-- Email Field -->
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" type="password" id="password" name="password" placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200" type="submit">
                    Login
                </button>
            </div>

            <!-- Register Link -->
            <div class="text-center mt-4">
                <p>No Account? <a href="register-admin.html" class="text-sm text-blue-500 hover:underline">Register Now!</a></p>
            </div>
        </form>
    </div>

</body>
</html>
